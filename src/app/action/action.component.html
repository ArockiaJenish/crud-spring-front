<div class="container" *ngIf="updated">
    <h1>Updated Successfully</h1>
</div>

<div *ngIf="updating" class="container">
    <div class="row">
      <div class="spinner-border col-6" role="status" >
        <span class="visually-hidden">Updating...</span>
      </div>
      <div class="col-6">
        <h1>Updating...</h1>
      </div>
    </div>
  </div>
